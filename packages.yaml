# top level metapackage
ninjasphere:
  version: "1.0.4"
  dependencies:
    - ninjasphere-minimal
    - ninjasphere-drivers
    - ninjasphere-apps

ninjasphere-drivers:
  version: "0.1"
  dependencies:
    - ninja-go-hue
    - ninja-go-blecombined
    - ninja-go-lifx
    - ninja-go-wemo
    - ninja-go-sonos
    - ninja-go-zigbee
    - ninja-go-chromecast
    - ninja-broadlink-demo
    - ninja-samsung-tv
    - zigbee-zstack-gateway # this should go away

ninjasphere-apps:
  version: "0.1"
  dependencies:
    - ninja-app-scheduler
    - ninja-app-presets
    - ninja-app-security-light

# minimal pairable client with no features
ninjasphere-minimal:
  version: "0.1"
  dependencies:
    - mqtt-bridgeify
#    - sphere-nginx-router
#    - sphere-web-static
    - sphere-client
    - sphere-go-homecloud
    - sphere-nodejs-director
    - ninjasphere-setup

# packages required for initial factory test and setup, up to the point of updating
ninjasphere-setup:
  version: "0.2"
  dependencies:
    - sphere-setup-assistant
    - sphere-go-led-controller
    - sphere-utils
    - sphere-config
    - sphere-schemas
    - sphere-global-utils # probably combine later, stops sphere-dev package incompatibility
    - sphere-updates
    - ninjasphere-software-support
    - ninjasphere-hardware-support
    - ninjasphere-hacking
    - ninjasphere-factory-test
    - sphere-support-agent
    - ninja-scriptrock
    - sphere-ui

# these tools are not really required if SSH is disabled, kept for now
ninjasphere-hacking:
  version: "0.1"
  dependencies:
    - landscape-common
    - update-motd
    - jq

# *reliable* third party packages that can be included
ninjasphere-software-support:
  version: "0.1"
  dependencies:
    - sphere-system-tweaks
    - redis-server
    - mosquitto
    - mosquitto-clients
    - nodejs
    - unattended-upgrades
    - update-notifier-common
    - libnss-mdns

# packages that set up core hardware support
ninjasphere-hardware-support:
  version: "0.1.1"
  dependencies:
    - serial-console-gadget
    - zigbee-cc2530-serial
    - cc2530prog
    - uim-sysfs
    - bluez
    - hardware-led-matrix-support
    - libbluetooth-dev
    - sphere-leds
    - ble-utils
    - sphere-wireless-conf
    - gestic-driver
